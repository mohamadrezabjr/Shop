{% extends 'master.html' %}
<!DOCTYPE html>

{% block title %}
    Login
{% endblock %}

{% block header %}
        <h1>Login Page</h1>
        <p></p>
{% endblock %}

{% block content %}


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href = '{% url 'index' %}' class="nav-link" >Home</a>
                    </li>

                        <li class="nav-item">
                        <a href =  '{% url 'register' %}' class="nav-link" >Register</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mohamadrezabjr">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>





    <div class="register-container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="form-text mt-3">Don't have an account? <a href="/register">Sign up here</a>.</p>

            <p class="form-text mt-3">Forgot Password ? <a href="{% url 'password_reset' %}">Click here</a>.</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

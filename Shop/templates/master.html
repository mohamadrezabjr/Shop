<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
     <style>
        .card {
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .text-decoration-none {
            color: inherit;
        }

        .text-decoration-none:hover {
            text-decoration: none;
        }

        .card-body {
            padding: 2rem;
        }

        .container .row.g-4 {
            justify-content: center;
        }
    </style>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>

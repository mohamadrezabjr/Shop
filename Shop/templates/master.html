<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

{% block style %}
     <style>
        .card {
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }

        .text-decoration-none {
            color: inherit;
        }

        .text-decoration-none:hover {
            text-decoration: none;
        }

        .card-body {
            padding: 2rem;
        }

        .container .row.g-4 {
            justify-content: center;
        }
                .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .product-details {
            padding: 2rem;
        }

        .product-details h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .product-details p {
            font-size: 1.2rem;
            color: #555;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        .btn-purchase {
            margin-top: 1.5rem;
        }

        .collapse-details {
            display: none;
            transition: max-height 0.5s ease-out;
        }

        .collapse-details.show {
            display: block;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-container .form-control {
            margin-bottom: 1rem;
        }

        .login-container .btn-primary {
            width: 100%;
        }

        .login-container .form-text {
            text-align: center;
        }

        .login-container .form-text a {
            text-decoration: none;
            color: #007bff;
        }

        .login-container .form-text a:hover {
            text-decoration: underline;
        }
        . login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .cart-container {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        .cart-count {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }

        .navbar {
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
